<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="A project of Second Class for JiangXi Normal University">
    <meta name="author" content="LiaoXiang">

    <title>江西师范大学第二课堂</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom css -->
    <link href="css/login.css" rel="stylesheet">

    <script>
      function checkSign(){
        let username = document.getElementById("inputUsername");
        let password = document.getElementById("inputPassword");
        if(username.value == "admin" && password.value == "admin"){
          console.log("执行用户名密码正确判断");
          jumpToHtml('html/index.html');
        } else if(username.value != "" && password.value != ""){
          console.log("执行用户名密码不正确判断");
          alert("用户名或密码错误");
        }
      };
      function jumpToHtml(url){
        window.location.href = url;
        window.event.returnValue = false;
      };
    </script>
  </head>

  <body background="#" style="background-repeat:no-repeat; background-size:100% 100%; background-attachment:fixed;">
    <div class="container">
        <div class="page-header">
            <h1>江西师范大学  <small>第二课堂学分认证系统</small></h1>
        </div>
        <form class="form-signin">
            <h3 class="form-signin-heading">Please sign in</h3>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="return checkSign()">登录</button>
        </form>
        
    </div> <!-- /container -->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件 -->
    <script src="js/bootstrap.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
